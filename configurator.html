<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <nav class="nav">
        <img class="nav__logo" src="/images/donuttello-logo.png" alt="Donuttello logo">
    </nav>

    
    <div class="donut">
        <script type="module" src="/donut.js"></script>
    </div>

    <div class="config-box">
        <h1> Mijn donut  üñçÔ∏è</h1>
    <hr>

    <h2>Glazuur</h2>
    <div class="colors">
        <a href ="#" class="recolor-btn" data-color="#86584A" ></a>
        <a href ="#" class="recolor-btn recolor__white" data-color="white"></a>
        <a href ="#" class="recolor-btn recolor__darkpink" data-color="#E26396" ></a>
        <a href ="#" class="recolor-btn recolor__darkbrown" data-color="#4B2B19" ></a>
        <a href ="#" class="recolor-btn recolor__gold"  data-color="#F6C659" ></a>
        <a href ="#" class="recolor-btn recolor__green" data-color="#B9E378" ></a>
        <a href ="#" class="recolor-btn recolor__blue" data-color="#A2E0D5" ></a>
        <a href ="#" class="recolor-btn recolor__pink" data-color="pink" ></a>
    </div>
    <hr>
        <h2>Logo</h2>
        <div class="logo-wrapper">
            <div class="logo-container">
              <input type="checkbox" id="rectangle" checked/>
              <label for="rectangle"> Rechthoek</label>
            </div>
           
            <div class="logo-container">
                <input type="checkbox" id="square" />
                <label  for="square">Vierkant</label>
            </div>

            <div class="logo-container">
                <input type="checkbox" id="circle" />
                <label  for="circle">Cirkel</label>
            </div>

            <div class="logo-container">
                <input type="checkbox" id="oval" />
                <label  for="oval">Ovaal</label>
            </div>

        </div>
        <hr>
        
        <h2>Toppings</h2>      
        <div class="toppings-wrapper">
            <div class="choices">
                <div class="toppings-container">
                    <input type="checkbox" id="topping-1" checked/>
                    <label for="topping-1"> Sprinkels</label>
                </div>
                <div id="tooltip">
                    <span id="tooltipText">Uitverkocht</span>
                <div class="toppings-container">
                    <input type="checkbox" id="topping-2" />
                    <label class="topping-2" for="topping-2">Parels</label>
                </div>
                </div>
            </div>
            
            <div class="sprinkle-colors">
                <a href ="#" class="recolor-btn" data-color="#86584A" ></a>
                <a href ="#" class="recolor-btn recolor__white" data-color="white"></a>
                <a href ="#" class="recolor-btn recolor__darkpink" data-color="#E26396" ></a>
                <a href ="#" class="recolor-btn recolor__darkbrown" data-color="#4B2B19" ></a>
                <a href ="#" class="recolor-btn recolor__gold"  data-color="#F6C659" ></a>
                <a href ="#" class="recolor-btn recolor__green" data-color="#B9E378" ></a>
                <a href ="#" class="recolor-btn recolor__blue" data-color="#A2E0D5" ></a>
                <a href ="#" class="recolor-btn recolor__pink" data-color="pink" ></a>
            </div>
        </div>
       
    <hr>

        <div class="info"> 
            <h2> Info</h2>
            <div class="info-options"> 
                <div class="option">
                    <h3> Aantal donuts </h3>
                    <input type="text" id="omschrijving" name="omschrijving" placeholder="Aantal donuts">
                </div>
                <div class="option">
                    <h3> Bedrijfsnaam </h3>
                    <input type="text" id="omschrijving" name="omschrijving" placeholder="Bedrijfsnaam">
                </div>
                <div class="option">
                    <h3> E-mail </h3>
                    <input type="text" id="omschrijving" name="omschrijving" placeholder="E-mail">
                </div>
                <div class="option">
                    <h3> Opmerking </h3>
                    <input type="text" id="omschrijving" name="omschrijving" placeholder="Opmerking">
                </div>
            </div>
        </div>

        <div>
            <a class="config-btn" href="#">Opslaan</a>
        </div>
    </div>
</div>
</div>
</body>
</html>
