<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/svg+xml" href="/images/donuttello-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Donuttello - Maak je eigen donut</title>
</head>
<body>
    <nav class="nav">
        <div class="nav__logo"></div>
    </nav>

    <div class="content">

    
    <div class="donut">
        <script type="module" src="/donut.js"></script>
    </div>

    <div class="config-box">
        <input class="donutName-input" type="text" id="donutName" name="omschrijving" placeholder="Mijn donut 🖍️">
    <hr>

    <h2>Glazuur</h2>
    <div class="colors">
        <a href ="#" class="recolor-btn" data-color="#341F13" data-flavour="Speculoospasta"></a>
        <a href ="#" class="recolor-btn recolor__white" data-color="#6B6B6B" data-flavour="Lime"></a>
        <a href ="#" class="recolor-btn recolor__darkpink" data-color="#6B3152" data-flavour="Strawberry"></a>
        <a href ="#" class="recolor-btn recolor__darkbrown" data-color="#25170E" data-flavour="Chocolate"></a>
        <a href ="#" class="recolor-btn recolor__gold"  data-color="#69562B" data-flavour="Banana"></a>
        <a href ="#" class="recolor-btn recolor__green" data-color="#526338" data-flavour="Pistachio"></a>
        <a href ="#" class="recolor-btn recolor__blue" data-color="#455C58" data-flavour="Blueberry"></a>
        <a href ="#" class="recolor-btn recolor__pink" data-color="#6F4A55" data-flavour="Cherry"></a>
    </div>
    
    <hr>
        <h2>Logo</h2>
        <button id="upload_widget" class="logo-button">Upload uw logo</button>
        <img id="uploadedimage" src="" ></img>

        <div class="logo-wrapper">
            <div class="logo-container">
              <input type="checkbox" id="rectangle" />
              <label for="rectangle"> Rechthoek</label>
            </div>
           
            <div class="logo-container">
                <input type="checkbox" id="square" />
                <label  for="square">Vierkant</label>
            </div>

            <div class="logo-container">
                <input type="checkbox" id="circle" />
                <label  for="circle">Cirkel</label>
            </div>

            <div class="logo-container">
                <input type="checkbox" id="oval" />
                <label  for="oval">Ovaal</label>
            </div>
        </div>
        
        <hr>
        
        <h2>Toppings</h2>      
        <div class="toppings-wrapper">
            <div class="choices">
                <div class="toppings-container">
                    <input type="checkbox" id="topping-1" checked/>
                    <label for="topping-1"> Sprinkels</label>
                </div>
                <div id="tooltip">
                    <span id="tooltipText">Uitverkocht</span>
                <div class="toppings-container">
                    <input type="checkbox" id="topping-2" />
                    <label class="topping-2" for="topping-2">Parels</label>
                </div>
                </div>
            </div>     

            <div class="sprinkle-colors">
                <a href ="#" class="recolor-btn" data-color="#86584A" data-sprinkel="Licht bruin"></a>
                <a href ="#" class="recolor-btn recolor__white" data-color="white" data-sprinkel="Wit"></a>
                <a href ="#" class="recolor-btn recolor__darkpink" data-color="#E26396" data-sprinkel="Donker roze"></a>
                <a href ="#" class="recolor-btn recolor__darkbrown" data-color="#4B2B19" data-sprinkel="Donker bruin"></a>
                <a href ="#" class="recolor-btn recolor__gold"  data-color="#F6C659" data-sprinkel="Goud"></a>
                <a href ="#" class="recolor-btn recolor__green" data-color="#B9E378" data-sprinkel="Groen"></a>
                <a href ="#" class="recolor-btn recolor__blue" data-color="#A2E0D5" data-sprinkel="Blauw"></a>
                <a href ="#" class="recolor-btn recolor__pink" data-color="pink" data-sprinkel="Roos"></a>
            </div>
        </div>
       
    <hr>

        <div class="info"> 
            <h2> Info</h2>
            <div class="info-options"> 
                <div class="option">
                    <h3> Aantal donuts* </h3>
                    <input class="form" type="number" id="amount" name="omschrijving" placeholder="Aantal donuts" required>
                </div>
                <div class="option">
                    <h3> Bedrijfsnaam* </h3>
                    <input class="form" type="text" id="company" name="omschrijving" placeholder="Bedrijfsnaam" required>
                </div>
                <div class="option">
                    <h3> E-mail* </h3>
                    <input class="form" type="text" id="makerMail" name="omschrijving" placeholder="E-mail" required>
                </div>
                <div class="option">
                    <h3> Opmerking </h3>
                    <input class="form" type="text" id="description" name="omschrijving" placeholder="Opmerking">
                </div>
            </div>
    
            <div>
                <a class="config-btn" href="#">Opslaan</a>
            </div>
        </div>
    </div>
    
</div>

<div class="donut">
    
</div>
<!-- donut three.js -->
<script type="module" src="/donut.js"></script>

<!-- cloudinary upload widget -->
<script 
src="https://widget.cloudinary.com/v2.0/global/all.js" 
type="text/javascript">
</script>

<!-- local upload instantiation -->
<script type="module" src="./upload_widget.js">
</script>
</body>
</html>
