<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/images/donuttello-logo.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
    <title>Donuttello - Heerlijke donuts</title>
</head>
<body>
    <nav class="nav">
        <div class="nav__logo"></div>
    </nav>

    <div class="container container--body container--confirm">

        <div class="container__head">
          <div class="container__textarea">
            <h2 class="container__title container__title--h2">
              We hebben uw donut goed ontvangen!
            </h2>
            <p class="container__text container__text--normal">
              Bedankt voor uw bestelling. We zullen zo snel mogelijk beginnen met uw bestelling te verwerken.
              Zodra uw bestelling klaar is, zullen we u contacteren op het doorgegeven e-mailadres. 
            </p>
          </div>
          <img class="mascotte__img" src="./images/donuttello-mascotte.svg" alt="Donuttello mascotte">
        </div>
  
        <div class="container__cta">
          <h2 class="container__title container__title--h2">
            Zin in nog meer <span class="text text--highlight">donuts</span>?
          </h2>
          <a class="btn btn--pink" href="configurator.html">
            <span class="btn__text">Bekijk het menu</span> 
          </a>
        </div>
  
      </div>
  

    <script type="module" src="/main.js"></script>
</body>
</html>
